<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ePaperGenterator{% endblock %}</title>
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'question/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'question/css/style.css' %}"/>
    <script src="{% static 'question/js/jquery.min.js' %}"></script>
    <script src="{% static 'question/js/bootstrap.min.js' %}"></script>

    <script src="{% static 'question/js/main.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'question:index' %}">ePaperGenterator</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="{% block albums_active %}{% endblock %}"><a href="{% url 'question:index' %}"><span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp; Questions</a></li>
                <li class="{% block songs_active %}{% endblock %}"><a href="{% url 'question:index' %}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp; Paper</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="{% url 'question:index' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Make Paper
                    </a>
                </li>
                <li>
                    <a href="{% url 'question:index' %}">
                        <span class="glyphicon glyphicon-phone" ></span>&nbsp; Logout
                    </a>
                </li>
            </ul>
        </div>

    </div>
</nav>
{% block body %}

{% endblock %}

</body>
</html>
